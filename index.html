<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digits Recongnizer AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="neuralnetwork.png" type="image/png">
</head>

<body>
    <section id="prediction-section">
        <article id="config-area" class="area">
            <aside>
                <label for="scale-input"><strong>Scale:</strong></label>
                <div>
                    <input type="range" min="3" step="1" id="scale-input">
                    <button id="default-scale-btn">D</button>
                    <strong>(<span id="scale-label">24</span>)</strong>
                </div>
                <label for="line-width-input"><strong>Line Width:</strong></label>
                <div>
                    <input type="range" min="1" max="4" step="0.1" id="line-width-input">
                    <button id="default-line-width-btn">D</button>
                    <strong>(<span id="line-width-label">2</span>)</strong>
                </div>
                <div class="right">
                    <div>
                        <label for="multiple-draws-checkbox">Multiple Draws</label>
                        <input type="checkbox" id="multiple-draws-checkbox">
                    </div>
                    <div>
                        <label for="convert-checkbox">Convert to 28 by 28</label>
                        <input type="checkbox" id="convert-checkbox" checked>
                    </div>
                    <div id="btn-group">
                        <button id="clear-btn" class="btn">Clear</button>
                        <button id="predict-btn" class="btn">Predict</button>
                    </div>
                </div>
            </aside>
        </article>

        <article id="input-area" class="area">
            <aside>
                <canvas id="canvas"></canvas>
            </aside>
        </article>

        <article id="output-area" class="area">
            <div>Digit Confidence:</d>
                <ul id="probabilities"></ul>
        </article>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.12.0/dist/tf.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
